<div class="container">
  <h1>Groceries</h1>
  <select (change)="onTypeChange($event)" class="type-select">
    <option value="" selected disabled>Select type</option>
    <option value="">All</option>
    <option value="fruit">Fruit</option>
    <option value="snacks">Snacks</option>
    <option value="drink">Drink</option>
  </select>
  <ul class="grocery-list">
    <!-- @for(groc of (groceries$ && groceries$()) ; track groc.id) { -->
      @for(groc of groceries$ | async ; track groc.id) {
    <li class="grocery-item">
      {{ groc.name }}
      <div>
        <span class="increment-button" (click)="increment(groc)">+</span>
        <span class="decrement-button" (click)="decrement(groc)">-</span>
      </div>
    </li> 
    }@empty {
    <li>loading..</li>
    }
  </ul>
</div>
